<a href="javascript:;" class="scroll-top-link" id="scroll-top"><span class="name-defaule">UP</span><span class="up-hover"><i class="fa fa-arrow-up" aria-hidden="true"></i></span></a>

<script src="{{'assets/js/master.js'|theme}}"></script>
<script type="text/javascript" src="{{'assets/js/wow.min.js'|theme}}"></script>
<script type="text/javascript" src="{{'assets/js/slick/slick.min.js'|theme}}"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        $('.list-job').slick({
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            autoplay: true,
            autoplaySpeed: 2000,
            slidesToScroll: 1,
            prevArrow: '<button class="slick-prev-banner" aria-label="Previous" type="button"><span></span><img src="{{"assets/images/btn-left.png"|theme}}"></button>',
            nextArrow: '<button class="slick-next-banner" aria-label="Next" type="button"><span></span><img src="{{"assets/images/btn-right.png"|theme}}"></button>',
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true,
                        arrows: false
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        dots: true,
                        arrows: false
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        dots: true,
                        arrows: false
                    }
                }
            ]
        });

        $('#btnTimKiem').click(function() {
            var nameRecruiment = $('#optionRecruiment').val();
            var rank = $('#rank').val();
            $.ajax({
                method: "POST",
                url: "/recruitment/component/DetailRecruitment/onSubmitForm",
                data: { rank: rank, nameRecruiment: nameRecruiment}
            })
            .done(function( msg ) {
                alert( "Data Saved: " + msg );
            });
        });
    });
</script>
</body>
</html>
